%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%                                                                              %
% SU2 configuration file                                                       %
% Case description: 2D, four cylynders rotating inside a supersonic flow       %
% Author: G. Gori                                                              %
% Institution: Politecnico di Milano                                           %
% Date: Oct 5th, 2016                                                          %
% File Version 8.0.0 "Harrier"                                                 %
%                                                                              %
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%
MULTIZONE= YES
CONFIG_LIST = (zone_1.cfg, zone_2.cfg)
TIME_DOMAIN = YES
TIME_ITER = 32000
TIME_STEP = 0.1
OUTER_ITER = 10
INNER_ITER= 1
%
% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= EULER
MATH_PROBLEM= DIRECT
RESTART_SOL= NO
%
% ------------------------- UNSTEADY SIMULATION -------------------------------%
%
TIME_MARCHING= DUAL_TIME_STEPPING-2ND_ORDER
%
% -------------------- COMPRESSIBLE FREE-STREAM DEFINITION --------------------%
%
MACH_NUMBER= 0.2
AOA= 0.0
FREESTREAM_PRESSURE= 95750
FREESTREAM_TEMPERATURE= 288.15
FREESTREAM_TURBULENCEINTENSITY = 0.1
FREESTREAM_TURB2LAMVISCRATIO = 100.0
FREESTREAM_OPTION= TEMPERATURE_FS
INIT_OPTION= TD_CONDITIONS
%
% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
% Navier-Stokes wall boundary marker(s) (NONE = no marker)
MARKER_EULER= ( AIRFOIL )
%
% Farfield boundary marker(s) (NONE = no marker)
MARKER_FAR= ( FARFIELD )
%
% Farfield boundary marker(s) (NONE = no marker)
MARKER_SYM= ( WALL )
%
MARKER_ZONE_INTERFACE= (UP_INTERFACE, LOWER_INTERFACE )
MARKER_FLUID_INTERFACE= (UP_INTERFACE , LOWER_INTERFACE)
%
% Marker(s) of the surface to be plotted or designed
MARKER_PLOTTING= ( AIRFOIL )
%
% Marker(s) of the surface where the functional (Cd, Cl, etc.) will be evaluated
MARKER_MONITORING= ( AIRFOIL )
%
% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 5.0
CFL_ADAPT= NO
CFL_ADAPT_PARAM= ( 0.3, 0.5, 1.0, 1000.0)
%
% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= LU_SGS
LINEAR_SOLVER_ERROR= 1E-4
LINEAR_SOLVER_ITER= 5
%
% ----------------------- SLOPE LIMITER DEFINITION ----------------------------%
%
VENKAT_LIMITER_COEFF= 0.05
LIMITER_ITER= 999999
%
% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
CONV_NUM_METHOD_FLOW= ROE
MUSCL_FLOW= NO
ENTROPY_FIX_COEFF= 0.001
JST_SENSOR_COEFF= ( 0.5, 0.02 )
SLOPE_LIMITER_FLOW= VENKATAKRISHNAN
TIME_DISCRE_FLOW= EULER_IMPLICIT
%
% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
CONV_RESIDUAL_MINVAL= -16
CONV_STARTITER= 10
CONV_CAUCHY_ELEMS= 100
CONV_CAUCHY_EPS= 1E-6
%
% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
MESH_FILENAME= mesh.su2
MESH_FORMAT= SU2
MESH_OUT_FILENAME= su2mesh_per.su2
SOLUTION_FILENAME= restart_flow.dat
TABULAR_FORMAT= CSV	
CONV_FILENAME= history
RESTART_FILENAME= restart_flow.dat
VOLUME_FILENAME= flow
SURFACE_FILENAME= surface_flow
OUTPUT_WRT_FREQ= 50
